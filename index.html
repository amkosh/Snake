<!DOCTYPE html>
<head>
    <title>Simple Site</title>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p>MGS-22: EAT SNAKER</p>
    </header>

    <div class="play__field">
        

        <div id="info">
            <div>
                <p>Score: </p>
                <p id="score">0</p>
            </div>
            
            <div>
                <p>Level: </p>
                <p id="lvl">0</p>
            </div>

            <div>
                <p>Length: </p>
                <p id="size"></p>
            </div>

            <div>
                <p id="game_over"></p>
            </div>
        </div>

        <section id="first"></section>

        <div id="hiscore">
            <p>Hi-Score</p>
            <div id="p1"></div>
            <div id="p2"></div>
            <div id="p3"></div>
            <div id="p4"></div>
            <div id="p5"></div>
            <div id="p6"></div>
            <div id="p7"></div>
            <div id="p8"></div>
            <div id="p9"></div>
            <div id="p10"></div>
        </div>

        <div id="params">
            <p>Settings</p>
            <div>
                <p>Automove:</p>
                <label for="autoOn">on</label>
                <input type="radio" name="automove" id="autoOn"  onchange="autoMoveToggle(), this.blur()" checked>
                <label for="autoOff">off</label>
                <input type="radio" name="automove" id="autoOff" onchange="autoMoveToggle(), this.blur()">
            </div>
            <br>
            <div>
                <p>Borders:</p>
                <label for="bordersOn">on</label>
                <input type="radio" name="borders" id="bordersOn"  onchange="bordersToggle(), this.blur()" checked>
                <label for="bordersOff">off</label>
                <input type="radio" name="borders" id="bordersOff" onchange="bordersToggle(), this.blur()">
            </div>
            <br>
            <div>
                <p>Self destruct:</p>
                <label for="selfDestructOn">on</label>
                <input type="radio" name="selfDestruct" id="selfDestructOn"  onchange="selfDestructToggle(), this.blur()" checked>
                <label for="selfDestructOff">off</label>
                <input type="radio" name="selfDestruct" id="selfDestructOff" onchange="selfDestructToggle(), this.blur()">
            </div>
        </div>
        
    </div>
    <div>
        <button id="pause" onclick="pause(), this.blur()">START</button>
        <button id="restart" onclick="restart(), this.blur()">RESTART</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
